<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tublox - Avatar</title>
  <link rel="stylesheet" href="/css/avatar.css">
  <link rel="stylesheet" href="/css/shared.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="sidebar-top">
        <a href="/home" class="logo-link">
          <img src="/img/logo.png" alt="Tublox" class="sidebar-logo-img">
          <span class="logo">TUBLOX</span>
        </a>
      </div>
      <nav class="sidebar-nav">
        <a href="/home" class="nav-item">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 10L12 3l8 7v9a2 2 0 01-2 2h-4v-5a1 1 0 00-1-1h-2a1 1 0 00-1 1v5H6a2 2 0 01-2-2z"/>
          </svg>
          <span>Home</span>
        </a>
        <a href="/studio" class="nav-item">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7" rx="1"/>
            <rect x="14" y="3" width="7" height="7" rx="1"/>
            <rect x="3" y="14" width="7" height="7" rx="1"/>
            <path d="M17.5 14v7M14 17.5h7"/>
          </svg>
          <span>Studio</span>
        </a>
        <a href="/profile" class="nav-item">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="8" r="4"/>
            <path d="M5 21a7 7 0 0114 0"/>
          </svg>
          <span>Profile</span>
        </a>
        <a href="/avatar" class="nav-item active">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 3h6l2 3h3a1 1 0 011 1v11a2 2 0 01-2 2H5a2 2 0 01-2-2V7a1 1 0 011-1h3l2-3z"/>
            <circle cx="12" cy="13" r="4"/>
          </svg>
          <span>Avatar</span>
        </a>
        <a href="/market" class="nav-item">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 7l1-3h14l1 3"/>
            <path d="M4 7v13a1 1 0 001 1h14a1 1 0 001-1V7"/>
            <path d="M9 7v3a3 3 0 006 0V7"/>
          </svg>
          <span>Market</span>
        </a>
      </nav>
      <div class="sidebar-currency">
        <div class="currency-item">
          <img src="/img/urus.png" alt="Urus" class="currency-icon">
          <span class="currency-amount" id="sidebar-urus">0</span>
        </div>
        <div class="currency-item">
          <img src="/img/daily.png" alt="Strikes" class="currency-icon">
          <span class="currency-amount" id="sidebar-strikes">0</span>
        </div>
      </div>
      <div class="sidebar-bottom">
        <div class="user-card">
          <canvas id="sidebar-avatar" width="40" height="40"></canvas>
          <div class="user-info">
            <span class="user-name" id="sidebar-username">...</span>
            <span class="user-status">Online</span>
          </div>
        </div>
        <button id="btn-logout" class="btn-logout">Logout</button>
      </div>
    </aside>

    <main id="main">
      <h1 class="page-title">Avatar Editor</h1>
      <div class="avatar-editor">
        <div class="editor-preview">
          <canvas id="avatar-preview" width="240" height="320"></canvas>
        </div>
        <div class="editor-controls">
          <div class="color-group">
            <label>Head Color</label>
            <div class="color-row"><input type="color" id="color-head" value="#FFFFFF"><span class="color-hex" id="hex-head">#FFFFFF</span></div>
          </div>
          <div class="color-group">
            <label>Body Color</label>
            <div class="color-row"><input type="color" id="color-body" value="#FFFFFF"><span class="color-hex" id="hex-body">#FFFFFF</span></div>
          </div>
          <div class="color-group">
            <label>Eye Color</label>
            <div class="color-row"><input type="color" id="color-eyes" value="#000000"><span class="color-hex" id="hex-eyes">#000000</span></div>
          </div>
          <div class="preset-section">
            <label>Quick Colors</label>
            <div class="presets-grid">
              <button class="preset" style="background:#FFFFFF" data-color="#FFFFFF"></button>
              <button class="preset" style="background:#222222" data-color="#222222"></button>
              <button class="preset" style="background:#FF4444" data-color="#FF4444"></button>
              <button class="preset" style="background:#4488FF" data-color="#4488FF"></button>
              <button class="preset" style="background:#44DD44" data-color="#44DD44"></button>
              <button class="preset" style="background:#FFAA00" data-color="#FFAA00"></button>
              <button class="preset" style="background:#FF44FF" data-color="#FF44FF"></button>
              <button class="preset" style="background:#00DDDD" data-color="#00DDDD"></button>
              <button class="preset" style="background:#FF8866" data-color="#FF8866"></button>
              <button class="preset" style="background:#8844FF" data-color="#8844FF"></button>
            </div>
          </div>

          <!-- Equipped Items Display -->
          <div class="equipped-section" id="equipped-section" style="display:none">
            <label>Equipped Items</label>
            <div class="equipped-list" id="equipped-list"></div>
          </div>

          <div class="editor-buttons">
            <button class="btn btn-white btn-full" id="btn-save-avatar">Save Avatar</button>
            <button class="btn btn-outline btn-full" id="btn-reset-avatar">Reset Colors</button>
          </div>
          <div id="avatar-save-msg" class="save-msg"></div>
          <div class="marketplace-teaser">
            <a href="/market" style="color:#888;text-decoration:none;display:flex;align-items:center;gap:8px">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 01-8 0"/></svg>
              <span>Visit the <strong style="color:#fff">Market</strong> to buy shirts, hats, hair & more!</span>
            </a>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/js/character.js"></script>
  <script src="/js/avatar.js"></script>
</body>
</html>
