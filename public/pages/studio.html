<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tublox Studio</title>
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/studio.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="sidebar-top">
        <a href="/home" class="logo-link">
          <img src="/img/logo.png" alt="Tublox" class="sidebar-logo-img">
          <span class="logo">TUBLOX</span>
        </a>
      </div>
      <nav class="sidebar-nav">
        <a href="/home" class="nav-item">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          <span>Home</span>
        </a>
        <a href="/studio" class="nav-item active">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/><rect x="3" y="3" width="18" height="18" rx="2"/></svg>
          <span>Studio</span>
        </a>
        <a href="/profile" class="nav-item">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 10-16 0"/></svg>
          <span>Profile</span>
        </a>
        <a href="/avatar" class="nav-item">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a4 4 0 014 4v2a4 4 0 11-8 0V6a4 4 0 014-4z"/><rect x="6" y="12" width="12" height="10" rx="2"/></svg>
          <span>Avatar</span>
        </a>
      </nav>
      <div class="sidebar-currency">
        <div class="currency-item">
          <img src="/img/urus.png" alt="Urus" class="currency-icon">
          <span class="currency-amount" id="sidebar-urus">0</span>
        </div>
        <div class="currency-item currency-strikes">
          <img src="/img/daily.png" alt="Strikes" class="currency-icon">
          <span class="currency-amount" id="sidebar-strikes">0</span>
        </div>
      </div>
      <div class="sidebar-bottom">
        <div class="user-card">
          <canvas id="sidebar-avatar" width="40" height="40"></canvas>
          <div class="user-info">
            <span class="user-name" id="sidebar-username">...</span>
            <span class="user-status">Online</span>
          </div>
        </div>
        <button id="btn-logout" class="btn-logout">Logout</button>
      </div>
    </aside>

    <main id="main">
      <!-- HEADER -->
      <div class="studio-menu-header">
        <div class="studio-menu-left">
          <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" style="vertical-align:middle;margin-right:8px">
              <path d="M12 5v14M5 12h14"/><rect x="3" y="3" width="18" height="18" rx="2"/>
            </svg>
            Tublox Studio
          </h1>
          <p>Create and publish your own TuGames</p>
        </div>
        <button class="btn btn-white btn-create-game" id="btn-create-game">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" style="vertical-align:middle;margin-right:6px">
            <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          Create TuGame
        </button>
      </div>

      <!-- GAMES LIST -->
      <section class="section">
        <div class="section-header">
          <h2>My TuGames</h2>
          <span class="game-count" id="game-count">0 / 20</span>
        </div>

        <div id="studio-loading" class="studio-loading">
          <div class="games-loading-spinner"></div>
          <span>Loading your games...</span>
        </div>

        <div id="studio-empty" class="studio-empty" style="display:none">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <line x1="12" y1="8" x2="12" y2="16"/>
            <line x1="8" y1="12" x2="16" y2="12"/>
          </svg>
          <h3>No games yet</h3>
          <p>Create your first TuGame!</p>
          <button class="btn btn-white" id="btn-create-empty">Create TuGame</button>
        </div>

        <div id="studio-games-grid" class="studio-games-grid" style="display:none"></div>
      </section>

      <!-- DELETE CONFIRM MODAL -->
      <div id="delete-modal" class="modal-overlay" style="display:none">
        <div class="modal-panel">
          <h3>Delete Game?</h3>
          <p>This action cannot be undone. The game will be removed from Tublox.</p>
          <div class="modal-buttons">
            <button class="btn btn-outline-light" id="btn-delete-cancel">Cancel</button>
            <button class="btn btn-danger" id="btn-delete-confirm">Delete</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/js/character.js"></script>
  <script src="/js/studio.js"></script>
</body>
</html>
