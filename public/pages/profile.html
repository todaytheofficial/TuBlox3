<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tublox - Profile</title>
  <link rel="stylesheet" href="/css/profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="sidebar-top">
        <a href="/home" class="logo-link">
          <img src="/img/logo.png" alt="Tublox" class="sidebar-logo-img">
          <span class="logo">TUBLOX</span>
        </a>
      </div>
      <nav class="sidebar-nav">
        <a href="/home" class="nav-item">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          <span>Home</span>
        </a>
        <a href="/profile" class="nav-item active">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 10-16 0"/></svg>
          <span>Profile</span>
        </a>
        <a href="/avatar" class="nav-item">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a4 4 0 014 4v2a4 4 0 11-8 0V6a4 4 0 014-4z"/><rect x="6" y="12" width="12" height="10" rx="2"/></svg>
          <span>Avatar</span>
        </a>
        <a href="/studio" class="nav-item">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/><rect x="3" y="3" width="18" height="18" rx="2"/></svg>
          <span>Studio</span>
        </a>
      </nav>
      <div class="sidebar-currency">
        <div class="currency-item">
          <img src="/img/urus.png" alt="Urus" class="currency-icon">
          <span class="currency-amount" id="sidebar-urus">0</span>
        </div>
        <div class="currency-item">
          <img src="/img/daily.png" alt="Strikes" class="currency-icon">
          <span class="currency-amount" id="sidebar-strikes">0</span>
        </div>
      </div>
      <div class="sidebar-bottom">
        <div class="user-card">
          <canvas id="sidebar-avatar" width="40" height="40"></canvas>
          <div class="user-info">
            <span class="user-name" id="sidebar-username">...</span>
            <span class="user-status">Online</span>
          </div>
        </div>
        <button id="btn-logout" class="btn-logout">Logout</button>
      </div>
    </aside>

    <main id="main">
      <div class="profile-header">
        <div class="profile-avatar-section">
          <div class="avatar-display">
            <canvas id="profile-avatar-canvas" width="180" height="240"></canvas>
          </div>
        </div>
        <div class="profile-info-section">
          <h1 id="profile-username">...</h1>
          <div class="profile-currencies">
            <div class="profile-currency">
              <img src="/img/urus.png" alt="Urus" class="profile-currency-icon">
              <span class="profile-currency-amount" id="profile-urus">0</span>
              <span class="profile-currency-label">Urus</span>
            </div>
            <div class="profile-currency">
              <img src="/img/daily.png" alt="Strikes" class="profile-currency-icon">
              <span class="profile-currency-amount" id="profile-strikes">0</span>
              <span class="profile-currency-label">Day Streak</span>
            </div>
          </div>
          <div class="profile-meta">
            <span class="meta-item" id="profile-joined">Joined: --</span>
            <span class="meta-item" id="profile-games">Games: 0</span>
          </div>
          <div class="profile-bio">
            <p id="profile-bio-text">No bio set</p>
            <button class="btn btn-sm btn-outline" id="btn-edit-bio">Edit Bio</button>
          </div>
          <div id="bio-editor" style="display:none">
            <textarea id="bio-input" maxlength="200" placeholder="About yourself..."></textarea>
            <div class="bio-buttons">
              <button class="btn btn-sm btn-white" id="btn-save-bio">Save</button>
              <button class="btn btn-sm btn-outline" id="btn-cancel-bio">Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" style="vertical-align:middle;margin-right:6px"><path d="M18 20V10M12 20V4M6 20v-6"/></svg>
          Stats
        </h2>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon-row">
              <img src="/img/urus.png" alt="Urus" class="stat-icon-img">
            </div>
            <span class="stat-value" id="stat-urus">0</span>
            <span class="stat-label">Urus</span>
          </div>
          <div class="stat-card">
            <div class="stat-icon-row">
              <img src="/img/daily.png" alt="Strikes" class="stat-icon-img">
            </div>
            <span class="stat-value" id="stat-strikes">0</span>
            <span class="stat-label">Day Streak</span>
          </div>
          <div class="stat-card">
            <span class="stat-value" id="stat-games">0</span>
            <span class="stat-label">Games Played</span>
          </div>
          <div class="stat-card">
            <span class="stat-value" id="stat-joined">--</span>
            <span class="stat-label">Member Since</span>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/js/character.js"></script>
  <script src="/js/profile.js"></script>
</body>
</html>
