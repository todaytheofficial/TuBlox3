<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tublox - Market</title>
  <link rel="stylesheet" href="/css/market.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="sidebar-top">
        <a href="/home" class="logo-link">
          <img src="/img/logo.png" alt="Tublox" class="sidebar-logo-img">
          <span class="logo">TUBLOX</span>
        </a>
      </div>
      <nav class="sidebar-nav">
        <a href="/home" class="nav-item">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          <span>Home</span>
        </a>
        <a href="/studio" class="nav-item">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/><rect x="3" y="3" width="18" height="18" rx="2"/></svg>
          <span>Studio</span>
        </a>
        <a href="/profile" class="nav-item">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 10-16 0"/></svg>
          <span>Profile</span>
        </a>
        <a href="/avatar" class="nav-item">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a4 4 0 014 4v2a4 4 0 11-8 0V6a4 4 0 014-4z"/><rect x="6" y="12" width="12" height="10" rx="2"/></svg>
          <span>Avatar</span>
        </a>
        <a href="/market" class="nav-item active">
  <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 01-8 0"/></svg>
  <span>Market</span>
</a>
      </nav>
      <div class="sidebar-currency">
        <div class="currency-item">
          <img src="/img/urus.png" alt="Urus" class="currency-icon">
          <span class="currency-amount" id="sidebar-urus">0</span>
        </div>
        <div class="currency-item">
          <img src="/img/daily.png" alt="Strikes" class="currency-icon">
          <span class="currency-amount" id="sidebar-strikes">0</span>
        </div>
      </div>
      <div class="sidebar-bottom">
        <div class="user-card">
          <canvas id="sidebar-avatar" width="40" height="40"></canvas>
          <div class="user-info">
            <span class="user-name" id="sidebar-username">...</span>
            <span class="user-status">Online</span>
          </div>
        </div>
        <button id="btn-logout" class="btn-logout">Logout</button>
      </div>
    </aside>

    <main id="main">
      <!-- TAB BAR -->
      <div class="market-tabs">
        <button class="market-tab active" data-tab="shop">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 01-8 0"/></svg>
          Shop
        </button>
        <button class="market-tab" data-tab="inventory">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="14" rx="2"/><path d="M16 7V5a4 4 0 00-8 0v2"/></svg>
          My Items
        </button>
      </div>

      <!-- SHOP TAB -->
      <div id="tab-shop" class="tab-content">
        <!-- Search & Filter -->
        <div class="market-controls">
          <div class="search-box">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            <input type="text" id="market-search" placeholder="Search items...">
          </div>
          <select id="market-sort" class="market-select">
            <option value="featured">Featured</option>
            <option value="newest">Newest</option>
            <option value="price_low">Price: Low → High</option>
            <option value="price_high">Price: High → Low</option>
            <option value="popular">Most Popular</option>
          </select>
          <select id="market-rarity" class="market-select">
            <option value="all">All Rarities</option>
            <option value="common">Common</option>
            <option value="uncommon">Uncommon</option>
            <option value="rare">Rare</option>
            <option value="epic">Epic</option>
            <option value="legendary">Legendary</option>
          </select>
        </div>

        <!-- Category Tabs -->
        <div class="category-tabs">
          <button class="cat-tab active" data-cat="all">All</button>
          <button class="cat-tab" data-cat="shirt">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.38 3.46L16 2 12 5 8 2 3.62 3.46a2 2 0 00-1.34 2.23l.58 3.47a1 1 0 00.99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 002-2V10h2.15a1 1 0 00.99-.84l.58-3.47a2 2 0 00-1.34-2.23z"/></svg>
            Shirts
          </button>
          <button class="cat-tab" data-cat="pants">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2h12v6l-3 14h-2l-1-10-1 10H9L6 8V2z"/></svg>
            Pants
          </button>
          <button class="cat-tab" data-cat="face">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg>
            Faces
          </button>
          <button class="cat-tab" data-cat="hair">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2C8 2 4 5 4 9c0 2 1 4 2 5v8h12v-8c1-1 2-3 2-5 0-4-4-7-8-7z"/></svg>
            Hair
          </button>
          <button class="cat-tab" data-cat="hat">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L3 7h18L12 2z"/><rect x="4" y="7" width="16" height="4" rx="1"/></svg>
            Hats
          </button>
          <button class="cat-tab" data-cat="accessory">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
            Accessories
          </button>
          <button class="cat-tab" data-cat="body_part">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8a6 6 0 00-12 0c0 7-3 9-3 9h18s-3-2-3-9"/></svg>
            Body
          </button>
        </div>

        <!-- Items Grid -->
        <div id="market-loading" class="market-loading">
          <div class="spinner"></div>
          <span>Loading items...</span>
        </div>
        <div id="market-empty" class="market-empty" style="display:none">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="1.5"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/></svg>
          <h3>No items found</h3>
          <p>Try a different category or search</p>
        </div>
        <div id="market-grid" class="market-grid" style="display:none"></div>
      </div>

      <!-- INVENTORY TAB -->
      <div id="tab-inventory" class="tab-content" style="display:none">
        <div class="inventory-header">
          <h2>My Inventory</h2>
          <span class="inventory-count" id="inv-count">0 items</span>
        </div>
        <div id="inv-loading" class="market-loading">
          <div class="spinner"></div>
          <span>Loading inventory...</span>
        </div>
        <div id="inv-empty" class="market-empty" style="display:none">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="1.5"><rect x="2" y="7" width="20" height="14" rx="2"/><path d="M16 7V5a4 4 0 00-8 0v2"/></svg>
          <h3>No items yet</h3>
          <p>Visit the shop to buy items!</p>
        </div>
        <div id="inv-grid" class="market-grid" style="display:none"></div>
      </div>

      <!-- ITEM DETAIL MODAL -->
      <div id="item-modal" class="modal-overlay" style="display:none">
        <div class="modal-panel modal-item">
          <button class="modal-close" id="modal-close">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </button>

          <div class="item-detail-top">
            <div class="item-detail-preview" id="item-preview-area">
              <canvas id="item-preview-canvas" width="200" height="200"></canvas>
            </div>
            <div class="item-detail-info">
              <div class="item-rarity-badge" id="item-rarity-badge">COMMON</div>
              <h2 id="item-detail-name">Item Name</h2>
              <p id="item-detail-desc">Description</p>
              <div class="item-detail-meta">
                <div class="item-meta-row">
                  <span class="meta-label">Category</span>
                  <span class="meta-value" id="item-detail-cat">Shirt</span>
                </div>
                <div class="item-meta-row">
                  <span class="meta-label">Creator</span>
                  <span class="meta-value" id="item-detail-creator">Tublox</span>
                </div>
                <div class="item-meta-row" id="item-stock-row" style="display:none">
                  <span class="meta-label">Stock</span>
                  <span class="meta-value" id="item-detail-stock">50/50</span>
                </div>
                <div class="item-meta-row">
                  <span class="meta-label">Sold</span>
                  <span class="meta-value" id="item-detail-sold">0</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Color selector -->
          <div class="item-colors" id="item-colors-section" style="display:none">
            <label>Choose Color</label>
            <div class="color-options" id="item-color-options"></div>
          </div>

          <!-- Price & Buy -->
          <div class="item-buy-section">
            <div class="item-price-display">
              <img src="/img/urus.png" alt="Urus" class="price-icon">
              <span id="item-detail-price">0</span>
            </div>
            <div class="item-balance">
              <img src="/img/urus.png" alt="U" style="width:14px;height:14px;vertical-align:middle"> <span id="item-balance">0</span>
            </div>
          </div>

          <!-- hCaptcha -->
          <div class="captcha-container" id="captcha-container" style="display:none">
            <div id="hcaptcha-widget"></div>
          </div>

          <div id="item-buy-status" class="item-buy-status"></div>

          <div class="item-actions">
            <button class="btn btn-buy btn-full" id="btn-buy-item" style="display:none">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align:middle;margin-right:6px"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/></svg>
              Buy Now
            </button>
            <button class="btn btn-owned btn-full" id="btn-owned-item" style="display:none" disabled>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align:middle;margin-right:6px"><polyline points="20 6 9 17 4 12"/></svg>
              Owned
            </button>
            <button class="btn btn-equip btn-full" id="btn-equip-item" style="display:none">Equip</button>
            <button class="btn btn-unequip btn-full" id="btn-unequip-item" style="display:none">Unequip</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/js/character.js"></script>
  <script src="/js/market.js"></script>
</body>
</html>
