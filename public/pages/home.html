<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tublox - Home</title>
  <link rel="stylesheet" href="/css/home.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="sidebar-top">
        <a href="/home" class="logo-link">
          <img src="/img/logo.png" alt="Tublox" class="sidebar-logo-img">
          <span class="logo">TUBLOX</span>
        </a>
      </div>
      <nav class="sidebar-nav">
        <a href="/home" class="nav-item active">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          <span>Home</span>
        </a>
        <a href="/profile" class="nav-item">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 10-16 0"/></svg>
          <span>Profile</span>
        </a>
        <a href="/avatar" class="nav-item">
          <svg class="nav-svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a4 4 0 014 4v2a4 4 0 11-8 0V6a4 4 0 014-4z"/><rect x="6" y="12" width="12" height="10" rx="2"/></svg>
          <span>Avatar</span>
        </a>
      </nav>
      <div class="sidebar-currency">
        <div class="currency-item">
          <img src="/img/urus.png" alt="Urus" class="currency-icon">
          <span class="currency-amount" id="sidebar-urus">0</span>
        </div>
        <div class="currency-item currency-strikes">
          <img src="/img/daily.png" alt="Strikes" class="currency-icon">
          <span class="currency-amount" id="sidebar-strikes">0</span>
        </div>
      </div>
      <div class="sidebar-bottom">
        <div class="user-card">
          <canvas id="sidebar-avatar" width="40" height="40"></canvas>
          <div class="user-info">
            <span class="user-name" id="sidebar-username">...</span>
            <span class="user-status">Online</span>
          </div>
        </div>
        <button id="btn-logout" class="btn-logout">Logout</button>
      </div>
    </aside>

    <main id="main">
      <!-- DAILY REWARD POPUP -->
      <div id="daily-reward" class="daily-reward" style="display:none">
        <div class="daily-reward-overlay"></div>
        <div class="daily-reward-panel">
          <div class="daily-header">
            <img src="/img/daily.png" alt="Strike" class="daily-strike-img">
            <div class="daily-strike-info">
              <h2>Daily Strike!</h2>
              <p class="strike-count">Day <span id="daily-strike-num">1</span></p>
            </div>
          </div>
          <div id="streak-reset-msg" class="streak-reset" style="display:none">
            <span>Streak reset! Start a new one!</span>
          </div>
          <div class="strike-progress">
            <div class="strike-milestones">
              <div class="milestone" data-day="1"><div class="milestone-dot" id="ms-1"></div><span>1</span></div>
              <div class="milestone" data-day="5"><div class="milestone-dot" id="ms-5"></div><span>5</span></div>
              <div class="milestone" data-day="10"><div class="milestone-dot" id="ms-10"></div><span>10</span></div>
              <div class="milestone" data-day="15"><div class="milestone-dot" id="ms-15"></div><span>15</span></div>
            </div>
            <div class="strike-bar"><div class="strike-bar-fill" id="strike-bar-fill"></div></div>
            <div class="strike-rewards-row">
              <span class="strike-reward-label">+1</span>
              <span class="strike-reward-label">+2</span>
              <span class="strike-reward-label">+4</span>
              <span class="strike-reward-label">+6</span>
            </div>
          </div>
          <div class="daily-earned">
            <span>You earned</span>
            <div class="daily-earned-amount">
              <img src="/img/urus.png" alt="Urus" class="daily-earned-icon">
              <span id="daily-earned-num">+1</span>
            </div>
          </div>
          <div class="daily-total">
            <img src="/img/urus.png" alt="Urus" class="daily-total-icon">
            <span id="daily-total-amount">1</span>
            <span class="daily-total-label">Total Urus</span>
          </div>
          <div class="daily-next" id="daily-next"></div>
          <button class="btn btn-white btn-full" id="btn-claim">Claim</button>
        </div>
      </div>

      <!-- WELCOME -->
      <div class="welcome-banner">
        <div class="welcome-left">
          <h1>Welcome, <span id="welcome-name">Player</span>!</h1>
          <p>Choose a TuGame to play</p>
          <div class="welcome-stats">
            <div class="welcome-stat">
              <img src="/img/urus.png" alt="Urus" class="welcome-stat-icon">
              <span id="welcome-urus">0</span>
            </div>
            <div class="welcome-stat">
              <img src="/img/daily.png" alt="Strikes" class="welcome-stat-icon">
              <span id="welcome-strikes">0</span>
              <span class="welcome-stat-label">day streak</span>
            </div>
          </div>
        </div>
        <div class="welcome-right">
          <canvas id="welcome-avatar" width="120" height="160"></canvas>
        </div>
      </div>

      <!-- TUGAMES â€” DYNAMIC -->
      <section class="section">
        <div class="section-header">
          <h2>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" style="vertical-align:middle;margin-right:8px">
              <rect x="2" y="6" width="20" height="12" rx="2"/><path d="M6 12h4M8 10v4M14 10h2M14 14h2"/>
            </svg>
            TuGames
          </h2>
        </div>

        <!-- Loading state -->
        <div id="games-loading" class="games-loading">
          <div class="games-loading-spinner"></div>
          <span>Loading TuGames...</span>
        </div>

        <!-- Empty state -->
        <div id="games-empty" class="games-empty" style="display:none">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2">
            <rect x="2" y="6" width="20" height="12" rx="2"/>
            <path d="M6 12h4M8 10v4M14 10h2M14 14h2"/>
          </svg>
          <h3>No TuGames yet</h3>
          <p>Games will appear here once they're added</p>
        </div>

        <!-- Games grid (filled dynamically) -->
        <div id="games-grid" class="games-grid" style="display:none"></div>
      </section>
    </main>
  </div>
  <script src="/js/character.js"></script>
  <script src="/js/home.js"></script>
</body>
</html>
